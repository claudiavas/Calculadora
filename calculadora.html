<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>SuperCalc</title>
        <link href="./style.css" rel="stylesheet" type="text/css">
    </head>
    <body>
        <h1>Super Calc</h1>
        <br>
        <div class="botones"> 
            <input type="text" id="screen" value="0">
            <button id="buttonopenedpar" value="(" class="oper">(</button>
            <button id="buttonclosedpar" value=")" class="oper">)</button>
            <button id="buttonperc" value="%" class="oper">%</button>
            <button id="buttonAC" value="AC" class="oper">AC</button>
            <button id="button7" value="7" class="num">7</button>
            <button id="button8" value="8" class="num">8</button>
            <button id="button9" value="9" class="num">9</button>
            <button id="buttondiv" value="/" class="oper">รท</button>
            <button id="button4" value="4" class="num">4</button>
            <button id="button5" value="5" class="num">5</button>
            <button id="button6" value="6" class="num">6</button>
            <button id="buttonx" value="*" class="oper">x</button>
            <button id="button1" value="1" class="num">1</button>
            <button id="button2" value="2" class="num">2</button>
            <button id="button3" value="3" class="num">3</button>
            <button id="buttonminus" value="-" class="oper">-</button>
            <button id="button0" value="0" class="num">0</button>
            <button id="buttondec" value="." class="num">.</button>
            <button id="buttonequal" value="=" class="resul">=</button>
            <button id="buttonplus" value="+" class="oper">+</button>
        </div>
        <script type="text/javascript" src="index.js"></script>
    </body>
</html>
